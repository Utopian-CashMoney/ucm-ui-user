---

- name: Build and Upload User Frontend to S3 Bucket
  hosts: localhost

  tasks:
    - name: Create S3 bucket if it doesn't exist
      amazon.aws.aws_s3:
        bucket: ucm-{{ ENV }}-ui-user
        mode: create
        permission: public-read
    - name: Configure S3 bucket to static website
      s3_website:
        name: ucm-{{ ENV }}-ui-user
        suffix: index.html
        state: present
    - name: Upload user frontend to S3 bucket
      community.aws.s3_sync:
        bucket: ucm-{{ ENV }}-ui-user
        file_root: ../build
        permission: public-read
        include: "*"
